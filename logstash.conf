input {
  beats {
    port => 5000
  }
}

filter {
  # Example filter: Parse Apache logs if the "source" field indicates Apache logs
  if [source] =~ "apache" {
    grok {
      match => { "message" => "%{COMMONAPACHELOG}" }
      # Uncomment below to overwrite the message field if needed
      # overwrite => [ "message" ]
    }
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
  }
  
  # You can add more conditional filters here for different log formats
}

output {
  elasticsearch {
    # This assumes that Elasticsearch is running in a container accessible by the hostname "elasticsearch"
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    # If using security (not in this example) add authentication options here.
  }
  
  # Optional: Output to STDOUT for debugging
  stdout {
    codec => rubydebug
  }
}
